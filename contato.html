<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/formulario.css">
</head>
<body>
    <div class="menu">
        <nav>

                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>

    <div class="formulario">
        <h2>Preencha o formulário</h2><br>
        <form action="">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" placeholder="Digite seu nome"><br>
            <hr>
            <label for="telefone">Telefone:</label><br>
            <input type="number" name="telefone" placeholder="Digite seu telefone"><br>
            <hr>
            <label for="email">Email:</label><br>
            <input type="email" name="email" placeholder="Digite seu email"><br>
            <hr>
            <label for="motivoContato">Motivo do contato:</label><br>
            <input type="radio" name="motivoContato">Trabalho <br>
            <input type="radio" name="motivoContato">Oportunidade <br>
            <input type="radio" name="motivoContato">Emprego <br>
            <hr>
            <label for="comentarios">Comentarios gerais:</label><br>
            <textarea name="comentarios" placeholder="Comentários gerais" rows="5"></textarea><br>
            <hr>
            <input type="button" value="Enviar" id="botao">
        </form>
    </div>
</body>
</html>
